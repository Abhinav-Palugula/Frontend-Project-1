<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="score">
        <p>your result</p>
        <div class="score-board">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <div class="complement-board">
          <p class="complement-heading">great</p>
          <p class="complement-para">
            You scored higher than 65&#37; of the people who have taken these
            tests
          </p>
        </div>
      </section>
      <section class="stats">
        <h2>summary</h2>
        <div class="stats-item reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="stats-item memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <p>92 <span>/ 100</span></p>
        </div>
        <div class="stats-item verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="stats-item visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <p>72 <span>/ 100</span></p>
        </div>
        <button class="continue-button">Continue</button>
      </section>
    </main>
  </body>
</html>
